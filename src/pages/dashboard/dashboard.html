<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="./dashboard.html">
                    <img src="../../assets/images/logo.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end gap-4" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-2 mb-2 mb-lg-0 gap-2">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../orders/orders.html">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="../orders-dispatcher/orders-dispatcher.html">Dispatcher order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../report/report.html">Report</a>
                        </li>
                    </ul>
                    <div class="nav-end d-flex align-items-center  gap-3">
                        <div class="language">
                            <select class="form-select shadow-none">
                                <option value="en">EN</option>
                                <option value="ru">RU</option>
                                <option value="tr">TR</option>
                                <option value="az">AZ</option>
                            </select>
                        </div>
                        <div class="profile">
                            <a href="#">
                                <img src="../../assets/images/profile.png" alt="profile">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="dashboard-page my-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="rental-details mt-5 p-4 rounded">
                        <div class="head d-flex align-items-center justify-content-between">
                            <h5>Rental Details</h5>
                            <select class="form-select shadow-none w-25">
                                <option value="Jan">January</option>
                                <option value="Feb">February</option>
                                <option value="Mar">March</option>
                                <option value="Apr">April</option>
                                <option value="May">May</option>
                                <option value="Jun">June</option>
                                <option value="Jul">July</option>
                                <option value="Aug">August</option>
                                <option value="Sep">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                            </select>
                        </div>
                        <canvas class="mt-5" height="80px" id="lineChart"></canvas>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="customer-statistic p-4 rounded">
                        <div class="head d-flex align-items-center justify-content-between">
                            <h5>Customer statistic</h5>
                            <select class="form-select shadow-none w-25">
                                <option value="Jan">January</option>
                                <option value="Feb">February</option>
                                <option value="Mar">March</option>
                                <option value="Apr">April</option>
                                <option value="May">May</option>
                                <option value="Jun">June</option>
                                <option value="Jul">July</option>
                                <option value="Aug">August</option>
                                <option value="Sep">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                            </select>
                        </div>
                        <div class="body mt-4">
                            <div class="row g-3">
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <div class="customer-amount">
                                        <div
                                            class="head d-flex align-items-center justify-content-between border-bottom border-2 pb-1 px-3">
                                            <span class="text-secondary fw-medium">Customer</span>
                                            <span class="text-secondary fw-medium">Rent Amount</span>
                                        </div>
                                        <div
                                            class="description d-flex align-items-center justify-content-between gap-5 px-3 mt-2">
                                            <div class="customer d-flex align-items-center gap-2">
                                                <div class="color"></div>
                                                <span>Label 1</span>
                                            </div>
                                            <div class="amount">
                                                <span>25</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                                    <canvas id="poloChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex align-items-center justify-content-center mt-4 py-2">
        <span class="text-secondary">Â©<span id="year"></span> Uniser Group MMC. All Rights Reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./dashboard.js"></script>
</body>

</html>
