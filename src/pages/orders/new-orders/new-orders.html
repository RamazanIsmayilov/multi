    <div class="new-orders-page mb-5">
        <div class="container">
            <div class="title">
                <h3>Create new order</h3>
            </div>
            <form class="mt-3">
                <div class="row g-5">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="order-details details">
                            <h6>Order details</h6>
                            <div class="row mt-1 g-3">
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="text" class="form-control shadow-none">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="date" class="form-control shadow-none">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="text" class="form-control shadow-none" placeholder="Car category">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <select class="form-select shadow-none">
                                        <option selected>Car model</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="customer-details details">
                            <h6>Customer details</h6>
                            <div class="row mt-1 g-3">
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="text" class="form-control shadow-none" placeholder="Full name">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="number" class="form-control shadow-none" placeholder="Number">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="email" class="form-control shadow-none" placeholder="Email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="address-details details">
                            <h6>Address details</h6>
                            <div class="row mt-1 g-3">
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="text" class="form-control shadow-none" placeholder="Pick up location">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="datetime-local" class="form-control shadow-none">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="text" class="form-control shadow-none" placeholder="Drop off location">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <input type="datetime-local" class="form-control shadow-none">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="properities details">
                            <h6>Properities</h6>
                            <div class="row mt-1 g-3">
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input shadow-none" type="checkbox" value=""
                                            id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Child safety seat
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input shadow-none" type="checkbox" value=""
                                            id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Guide
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input shadow-none" type="checkbox" value=""
                                            id="musicCheckbox">
                                        <label class="form-check-label" for="musicCheckbox">
                                            Music
                                        </label>
                                        <input type="text" class="form-control mt-2 d-none shadow-none" id="musicInput"
                                            placeholder="Add note" />
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input shadow-none" type="checkbox" value=""
                                            id="cabinTempCheckbox">
                                        <label class="form-check-label" for="cabinTempCheckbox">
                                            Cabin temperature
                                        </label>
                                        <input type="text" class="form-control mt-2 d-none shadow-none"
                                            id="cabinTempInput" placeholder="Add note" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons d-flex align-items-center justify-content-md-end flex-wrap gap-3 mt-3">
                    <button type="button" class="btn text-danger border-danger px-5">Save to Drafts</button>
                    <button type="button" class="btn btn-danger px-5">Create order</button>
                </div>
            </form>
        </div>
    </div>
